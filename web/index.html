<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agasajo Villa Pueyrredón</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?version=8" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:600&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark hide">
        <a class="navbar-brand" href="#home">Villa Pueyrredón</a>
        <div class="flex-fill"></div>
        <ul
            class="navbar-nav flex-fill flex-row justify-content-between justify-content-sm-end align-items-center text-uppercase font-weight-bold">
            <li class="nav-item">
                <a class="nav-link px-3" href="#home">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-3" href="#gallery">Galería</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-3" href="#video">Video</a>
            </li>
        </ul>
    </nav>

    <main id="home">

        <div class="swiper-container cover">
            <div class="parallax-bg">
                <!-- <img src="/assets/portada.jpg" alt=""> -->
            </div>
            <div class="swiper-wrapper"></div>

            <div class="backdrop hide">
                <div class="d-flex justify-content-center align-items-center text-center h-100 px-3 first-phrase"></div>
            </div>

            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-pagination-white hide"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-prev swiper-button-white hide"></div>
            <div class="swiper-button-next swiper-button-white hide"></div>
        </div>

    </main>

    <section class="mt-3 hide" id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Galería</h2>
                </div>
            </div>
        </div>
        <hr>
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next swiper-button-white"></div>
            <div class="swiper-button-prev swiper-button-white"></div>
        </div>
    </section>

    <section class="mt-3 hide" id="video">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Video</h2>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/VmC5ogUHa3M" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <br>
        <br>
        <br>
        <br>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/typed.js"></script>
    <script src="scripts/index.js?version=8"></script>
</body>

</html>
